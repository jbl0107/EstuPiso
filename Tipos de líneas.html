<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lenguaje', 'Líneas en blanco (4260)', 'Comentarios (281)', 'Código (15114)'],
          ['Python', 3341, 265, 8526],
          ['JSON', 0, 0, 4056],
          ['JSX', 852, 9, 2198],
          ['JavaScript', 41, 6, 170],
          ['CSS', 25, 1, 78],
          ['Text', 0, 0, 39],
          ['SVG', 0, 0, 31],
          ['HTML', 0, 0, 13],
          ['Markdown', 1, 0, 3]
        ]);

        var options = {
          title: 'Número de líneas por lenguaje',
          hAxis: {title: 'Lenguaje'},
          vAxis: {title: 'Número de líneas'},
          isStacked: true
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1100px; height: 700px;"></div>
  </body>
</html>
