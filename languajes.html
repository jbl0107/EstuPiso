<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Lenguaje', 'Líneas de código'],
          ['Python (8526)', 8526],
          ['JSON (4056)', 4056],
          ['JSX (2198)', 2198],
          ['JavaScript (170)', 170],
          ['CSS (78)', 78],
          ['Text (39)', 39],
          ['SVG (31)', 31],
          ['HTML (13)', 13],
          ['Markdown (3)', 3]
        ]);

        var options = {
          title: 'Número de líneas de código por lenguaje',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_1'));

        chart.draw(data, options);

        document.getElementById('total_lines_1').textContent = 'Número total de líneas de código: 15114';

      }
    </script>
  </head>
  <body>
    <div id="piechart_1" style="width: 900px; height: 500px;"></div>
    <div id="total_lines_1"></div>
  </body>
</html>
